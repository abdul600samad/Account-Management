{% extends 'inventory/base.html' %}
{% load static %}
{% block navbar %}
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
    {% include 'inventory/navbar.html' %}
    </div>
  </div>
</div>
{% endblock navbar %}
{% block content %}

    <div class="row">
        <div class="col-sm-10">
            <h1 class="alert alert-info text-center mt-5">Employee Attendence Form</h1>
          <form action="" method="POST" class="mt-3">
            {% csrf_token %}
            {% for fm in form %}
            {{fm.label}}{{fm}}{{fm.error}}
            {% endfor %}
            <input type="submit" value="Add" class="btn btn-success mt-3">
          </form>
    </div>
</div>
{% endblock content %}
